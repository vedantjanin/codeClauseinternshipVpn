<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure VPN Chat</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">🔐 Secure VPN Messaging</h1>
      <p class="text-muted">Encrypted real-time communication using AES & Socket.IO</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <h4>📤 Send Encrypted Message</h4>
        <textarea id="plainText" class="form-control mb-2" rows="4" placeholder="Type your message..."></textarea>
        <input type="text" id="key" class="form-control mb-2" placeholder="Enter AES 256-bit Key (64-char hex)">
        <button class="btn btn-success w-100" onclick="sendEncrypted()">Send</button>
      </div>

      <div class="col-md-6">
        <h4>📥 Received Messages</h4>
        <ul id="messages" class="list-group" style="min-height: 200px;"></ul>
      </div>
    </div>
  </div>

  <!-- Socket.IO & App Script -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
